<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr1 = [1,2];
    alert(doiCho(arr1));

    function doiCho(arr) {
        let first = 0;
        let last = arr.length-1;
        while (first<last){
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        return arr;
    }
</script>

</body>
</html>
